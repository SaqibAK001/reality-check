<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealityCheck â€“ AI Detection</title>

    <style>
        :root {
            --bg-main: #050816;
            --card-bg: #020617;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --primary: #2563eb;
            --accent: #f97316;
            --radius: 1.2rem;
            --border: #1f2937;
            --shadow: 0 18px 45px rgba(3, 7, 18, 0.9);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-main);
            font-family: "Segoe UI", sans-serif;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Upload Card */
        .upload-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            width: 420px;
            text-align: center;
            box-shadow: var(--shadow);
            animation: fadeIn 0.4s ease;
        }

        .upload-card h1 {
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            color: #f9fafb;
        }

        .upload-card p {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        input[type="file"] {
            padding: 10px;
            width: 100%;
            background: #0e1525;
            border: 1px solid var(--border);
            color: var(--text-main);
            border-radius: var(--radius);
            margin-bottom: 1.3rem;
        }

        .btn-primary {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 0.9rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 14px 30px rgba(37, 99, 235, 0.45);
            transition: 0.2s;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.7);
        }

        #result {
            margin-top: 1.8rem;
            padding: 1.2rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: #0d1120;
            font-size: 1rem;
            display: none;
        }

        .result-ai {
            color: #f87171;
            font-weight: bold;
        }

        .result-human {
            color: #34d399;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="upload-card">
    <h1>AI Image Detector</h1>
    <p>Upload an image and check if it's AI-generated or real.</p>

    <input type="file" id="imageInput">
    <button class="btn-primary" onclick="sendImage()">Analyze Image</button>

    <div id="result"></div>
</div>

<script>
function sendImage() {
    let fileInput = document.getElementById("imageInput");
    if (fileInput.files.length === 0) {
        alert("Please select an image.");
        return;
    }

    let formData = new FormData();
    formData.append("file", fileInput.files[0]);

    fetch("/predict", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        let verdictColor = data.verdict === "AI Generated" ? "result-ai" : "result-human";

        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = `
            <p><b>AI Probability:</b> ${data.ai_probability}%</p>
            <p><b>Human Probability:</b> ${data.human_probability}%</p>
            <p class="${verdictColor}"><b>Verdict:</b> ${data.verdict}</p>
        `;
    })
    .catch(err => {
        document.getElementById("result").innerHTML = "Error: " + err;
        document.getElementById("result").style.display = "block";
    });
}
</script>

</body>
</html>
